name: Jest Tests

on:
  push:
    branches:
      - 'main'

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      jesty: ${{ steps.jestOutput.outputs.jestOutput }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm test -- --json --outputFile=jest-results.json

      # Post results to workflow summary
      - name: Post Jest Results
        id: jestOutput
        run: |
          echo "## Jest Test Results" >> $GITHUB_STEP_SUMMARY
          cat jest-results.json | jq '.testResults[] | "\(.name): \(.status)"' >> $GITHUB_STEP_SUMMARY
          echo "jesty=$GITHUB_STEP_SUMMARY"
  job2:
    runs-on: ubuntu-latest
    needs: job1

    steps:
      - name: send message
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          message: ${{ needs.job1.outputs.jesty }}

