name: Jest Tests

on:
  push:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      my-output: ${{ steps.jestOutput.outputs.jestResults }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm test -- --json --outputFile=jest-results.json

      # Post results to workflow summary
      - name: Post Jest Results
        id: jestOutput
        run: |
          echo "## Jest Test Results" >> $GITHUB_STEP_SUMMARY
          cat jest-results.json | jq '.testResults[] | "\(.name): \(.status)"' >> $GITHUB_STEP_SUMMARY

      - name: send message
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          message: "test: ${{ needs.jestOutput.outputs.jestResults }}"

