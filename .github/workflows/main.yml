name: Jest Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm test -- --json --outputFile=jest-results.json

      # Post results to workflow summary
      - name: Post Jest Results
        run: |
          echo "## Jest Test Results" >> $GITHUB_STEP_SUMMARY
          cat jest-results.json | jq '.testResults[] | "\(.name): \(.status)"' >> $GITHUB_STEP_SUMMARY


      - name: send custom message
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          message: `The ${{ EVENT_PAYLOAD.repository.full_name }} was pushed.
          **Jest Test Results**
          message: ${{ $(cat jest-results.json | jq -r '.testResults[] | "\(.name): \(.status) }}`
          
          

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'The project {{ EVENT_PAYLOAD.repository.full_name }} has been deployed. 
`
          



      - name: Comment PR with Jest Results
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: jest-results
          message: |
            **Jest Test Results**
            ```
            $(cat jest-results.json | jq -r '.testResults[] | "\(.name): \(.status)"')
            ```
